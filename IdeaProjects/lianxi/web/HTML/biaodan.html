<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单注册</title>
</head>
<body>
<form>
    <table border="1px" width="40%" align="center">
        <tr>
            <td>
                <font color="#a9a9a9" size="5">会员注册</font><br>
                <font color="#a9a9a9" size="2">USER&nbsp;REGISTER</font>
                <hr>
            </td>
        </tr>
        <tr>
            <td>
                <table width="100%">
                    <tr align="center">
                        <td colspan="3"></td>
                        </tr>
                    <tr align="center">
                        <td width="25%" align="right">
                            <span>用户名</span>
                        </td>
                        <td width="75%" colspan="3" align="left">
                            <input type="text" placeholder="请输入用户名">
                        </td>

                    </tr>
                    <tr align="center">
                        <td width="25%" align="right">
                            <span>密码</span>
                            </td>
                        <td width="25%" colspan="3" align="left">
                            <input type="text" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr align="center">
                        <td width="25%" align="right">
                            <span>确认密码</span>
                            </td>
                        <td width="75%" align="left">
                            <input type="text" placeholder="请再次输入密码">
                        </td>
                    </tr>
                    <tr align="center">
                        <td width="25%" align="right">
                            <span>Email</span>
                        </td>
                        <td width="75%" align="left">
                            <input type="text" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr align="center">
                        <td width="25%" align="right">
                            <span>姓名</span>
                        </td>
                        <td width="75%" align="left">
                            <input type="text" placeholder="请输入用户名">
                        </td>
                    </tr>

                    <tr align="center">
                        <td width="25%" align="right">
                            <span>性别</span>
                        </td>
                        <td width="75%" align="left">
                            <input type="text" placeholder="请输入性别">
                        </td>
                    </tr>
                    <tr align="center">
                        <td width="25%" align="right">
                            <span>出生日期</span>
                        </td>
                        <td width="75%" align="left">
                            <input type="text" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <input type="submit" value="注册" style="background-color: red">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>

</form>
</body>
</html>
