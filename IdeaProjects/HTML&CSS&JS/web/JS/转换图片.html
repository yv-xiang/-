<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body >

<div >
<img src="../image/img9.jpg" id="im" width="100%" height="350px">
</div>
<script>
    onload = function() {
        var  imge=document.getElementById("im");
        var num = 0;
        var i = 0;
        var arry =["../image/img8.jpg","../image/img9.jpg"];
        setInterval(function () {
            imge.src=arry[i];
            num++;
            i = num%arry.length;
        },2000)
    }
</script>

</body>
</html>
